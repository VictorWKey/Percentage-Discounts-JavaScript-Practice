<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate percentages and discounts | JavaScript Practical Course</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="discounts.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Calculate discounts</h1>
            <h2>Calculate the price of your products with applied discount or coupon</h2>
        </header>

        <div class="section-container">
            <section>
                <h3 class="title title-1">Calculate</h3>

                <form>
                    <label for="inputPrice">Price</label>
                    <input type="number" name="" id="inputPrice">
        
                    <label for="inputDiscount">Discount</label>
                    <input type="number" name="" id="inputDiscount">
    
                    <button type="button" class="calculate-button first-button" onclick="discountedPriceResult()">Calculate</button>  
                </form>

                <div class="result-container">
                    <p id="resultP" class="p-result"></p>
                </div>
            </section>
        
            <section>
                <h3 class="title title-2">Calculate</h3>

                <form>
                    <label for="inputPrice2">Price</label>
                    <input type="number" name="" id="inputPrice2">
        
                    <label for="inputCoupon">Coupon</label>
                    <input type="text" class="input-coupon" id="inputCoupon">
                    <p class="some-coupons">*Coupons: youcan, vicky, cod</p>
        
                    <button type="button" class="calculate-button second-button" onclick="discountedCouponPriceResult()">Calculate</button>
                </form>
                
                <div class="result-container">
                    <p id="couponP" class="p-result coupon-result"></p>
                    <p id="resultP2" class="p-result"></p>
                </div>
            </section>
        </div>
    </div>

    <script src="./discounts.js"></script>
</body>
</html>
