<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate percentages and discounts | JavaScript Practical Course</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="discounts.css">
</head>
<body>
    <header>
        <h1>Calculate discounts</h1>
    </header>

    <section>
        <h2>Calculate the price of your products with applied discount</h2>
        <form>
            <label for="inputPrice">Price</label>
            <input type="number" name="" id="inputPrice">

            <label for="inputDiscount">Discount</label>
            <input type="number" name="" id="inputDiscount">

            <button type="button" onclick="discountedPriceResult()">Calculate</button>

            <p id="resultP"></p>

        </form>
    </section>

    <section>
        <h2>Calculate the price of your products with applied coupon</h2>
        <p>*Coupons: youcan, vicky, cod</p>

        <form>
            <label for="inputPrice2">Price</label>
            <input type="number" name="" id="inputPrice2">

            <label for="inputCoupon">Coupon</label>
            <input type="text" name="" id="inputCoupon">

            <button type="button" onclick="discountedCouponPriceResult()">Calculate</button>

            <p id="couponP"></p>
            <p id="resultP2"></p>

        </form>
    </section>
    <script src="./discounts.js"></script>
</body>
</html>
